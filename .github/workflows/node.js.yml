# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci
      - run: npm run build --if-present

      # Comprimir archivos
      - name: Compress Files
        run: cd dist/tarea7_cloud2024 && zip -r build.zip . && cd ../..

      # Crear un draft release usando la CLI de GitHub
      - name: Create Draft Release
        run: gh release create tarea7.${{ github.sha }} ./dist/tarea7_cloud2024/build.zip -t "Tarea 7 Cloud ${{ github.sha }}" -d -R ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publicar el release
      - name: Publish Release
        run: gh release publish tarea7.${{ github.sha }} -R ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


